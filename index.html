	<script language="javascript">
  function isAmicable(){
    //Test code for isFactor:

    var num1 = parseInt(document.getElementById("num1").value);
    var num2 = parseInt(document.getElementById("num2").value);
    var num1_sum = addFactors(getFactors(num1));
    var num2_sum = addFactors(getFactors(num2));
    if (num1 == num2) {
      document.write("Numbers are amicable!");
    } else if (num1 == num2_sum && num2 == num1_sum){
      document.write("Numbers are amicable!");
    } else {
      ocument.write("Numbers are NOT amicable!");
    }
  }
  function isFactor(num, testnum){
    if ((testnum % num) == 0){
      return true;
    }
    return false;
  }
  function showFactors(arr){
    document.write("Factors: ");
    for (var i = 0; i < arr.length; i++){
      document.write(arr[i] + " ");
    }
    document.write("<br>");
  }
  function addFactors(arr){
    var count = 0;
    for (var i = 0; i < arr.length; i++){
      count += arr[i];
    }
    return count;
  }
  function getFactors(num){
    var arr = [];
    var checks = [];
    var j = 0;
    for (var i = 1; i < num; i++){
      checks[j] = i;
      j++;
    }
    var q = 0;
    for (var i = 0; i < num; i++){
      if (isFactor(checks[i], num)){
        arr[q] = checks[i];
        q++;
      }
    }
    showFactors(arr);
    return arr;
  }
